<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio Guiado Positioning</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="circle" id="sol"></div> <!--le doy clase e id para recrear un sol-->
	<div class="rectangle" id="pasto"></div> <!--le doy clase rectangle para recrear pasto-->
	<!-- contenedor (casa) -->
	<div class="contenedor" id="casita"> <!-- agrego un contenedor "casita" para poner techo y estructura de la casa -->
		<div class="trapezoid" id="techo"> <!-- agrego un techo en mi contenedor -->
			<div class="rectangle" id="chimenea"></div> <!-- le doy clase e id a mi chimenea y la pongo  dentro del techo -->
			<div class="circle" id="humo1"></div> <!-- le doy clase e id al primer circulo de humo y lo pongo dentro del techo -->
		</div>
		<div class="caja" id="estructura"> <!-- agrego la estructura de la casa en mi contenedor -->
			<div class="caja" id="puerta"> <!-- le doy id a la puerta y la agrego dentro de la estructura -->
				<div class="heart"></div> <!-- le doy clase e id al corazÃ³n y lo pongo dentro de la puerta -->
			</div>
			<div class="caja" id="ventana"></div> <!-- le doy id a la ventana y la agrego dentro de la estructura -->
		</div>
		<!-- pongo el segundo y tercer circulo de humo dentro de mi contenedor (fuera del techo) para que quede como en la imagen -->
		<div class="circle" id="humo2"></div>
		<div class="circle" id="humo3"></div>
	</div>
	<!-- script -->
	<script src="js/main.js"></script>
</body>
</html>
